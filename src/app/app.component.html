<h1 class="container">{{title}}</h1>
<br>
<div class="list-group container">
        <a *ngFor="let persoon of personen" (click)="onSelect(persoon)" class="list-group-item list-group-item-action" [class.active]="persoon===selectedPersoon">
                {{persoon.firstName}} {{persoon.surname}}
        </a>
</div>
<app-persoon-details [persoon] = "selectedPersoon"></app-persoon-details>
